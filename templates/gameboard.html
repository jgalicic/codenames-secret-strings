{% extends "base.html" %}
{% block title %} Codenames {% endblock %}
{% block head%}
{{ super() }}
{% endblock %}
{% block body %}

<head>  
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
</head>


<span id="spy">Spymaster Secret Info: Enter this code [{{session['friendly_key']}}] at </span><a
  href="/spymaster">/spymaster</a>
<div class="board_container">
  {% for word in bank: %}
  <div class="card_container scene scene--card">
    <div class="card card_to_flip">
      <div class="card_face card_front"><span>{{word.word}}</span></div>
      <div class="card_face card_back" class_hidden="{{word.color}}">
        <img src="../static/img/{{word.color}}.jpg">
      </div>
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
