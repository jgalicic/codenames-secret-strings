<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <title>Codenames</title>
</head>

<body>
  <h1>Codenames: Secret Strings</h1>
  <h3>Game Key for spymaster:</h3>
  <form action="/spymaster" method="post">
    <label for="game_key">Enter game key here:</label>
    <input type="text" name="game_key">
    <input type="submit" value="SUBMIT">
  </form>
  {% with errors = get_flashed_messages(category_filter=['spy_error']) %}
  {% if errors %}
      {% for error in errors %}            <!-- loop through the messages -->
        <p style="color:red;">{{error}}</p>                   <!-- display each message in a paragraph tag -->
      {% endfor %}
  {% endif %}
  {% endwith %}
</body>

</html>
