<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Codenames</title>
</head>

<body class="index_page1 setup_page1">
  <div class="index_page2 setup_page2">
    <div class="setup_container">
      {% if side_to_start == 0 %}
      <h1 id="setup_title" class="start start_red">RED TEAM STARTS</h1>
      {% else %}
      <h1 id="setup_title" class="start start_blue">BLUE TEAM STARTS</h1>
      {% endif %}
      <br>
      <div class="instruction_container">
        <div>
          <h2><strong>GET READY...</strong></h2>
        </div>
      </div>
    </div>
  </div>
  <script>
    setTimeout(function myFunction() {
      location.replace("/gameboard/{{side_to_start}}")
    }, 3000);

  </script>
</body>

</html>
